<!DOCTYPE html>
<html>
<head>
    <title>Animal Games</title>
</head>
 
<body>
<h1>Animal Game by Maneesha</h1>

<h2>Getting Input</h2>

<div class="container">
    <form>
      <label for="thehiddenAnimal" class="btn-danger">The hidden animal type:</label>
      <input type="password" id="thehiddenAnimal" value="Chicken" class="form-control">

      <label for="GuesstheAnimal">Guess the animal:</label>
      <input type="text" id="GuesstheAnimal" class="form-control">
      <p id="result">Correct: 0,Wrong:0</p>
      <div>
        <input type="button" class="btn btn-primary" onclick="checkAnimal()" value="check the guesses">
      </div>
      <br>
    </form>
  </div>

  <div class="container">
    <img src="ABBEY COCKTAIL.jpg" id="image" width="150" height="150" onclick="selectImage()">
  </div>

  <script>
    var wrong = 0;
    var correct = 0;

    const checkAnimal = () => {
      let hidden = document.getElementById("thehiddenAnimal").value;
      let guess = document.getElementById("GuesstheAnimal").value;
      if (guess === hidden) {
        correct++;
        alert("Ruff Ruff");
      }
      else {
        alert("Grrr");
        wrong++;
      }
      /*
      Sorry, too many wrong guesses. Bonus if conditional statement
      */
      document.getElementById("result").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
      if (wrong > correct) {
        alert(`Sorry, too many wrong guesses.`);
      }
    }
    



    let useImage = 1;
    function selectImage() {
      switch (useImage) {
        case 1:
          document.getElementById("image").src = "GREEN COLA.jpg";
          useImage = 2;
          break;

        case 2:
          document.getElementById("image").src = "ABBEY COCKTAIL.jpg";
          useImage = 3;
          break;

        case 3:
          document.getElementById("image").src = "RED BULL.jpg";
          useImage = 1;
          break;
      }
    }

  </script>

</body>

</html>
